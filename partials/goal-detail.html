<section class="text--small">
  <nav ng-include="'partials/nav.html'"></nav>
  &lt;&lt; <a href="/#/">Back to Dashboard</a>
  <div>
    <h1>{{ selectedGoal.name }}</h1>
    <p>Type: {{ selectedGoal.type }}</p>
    <p>Objective: {{ selectedGoal.objective }}</p>
    <p>Start Date: {{ selectedGoal.startDate }}</p>
    <p>End Date: {{ selectedGoal.endDate }}</p>
  </div>
	<button id="{{selectedGoal.id}}" ng-click="showEditField()">Edit</button>
  <button id="{{selectedGoal.id}}" ng-click="deleteGoal($event)">Delete</button>
  <div ng-if="editFieldVisible===true">
  	<input type="text" name="nameInput" placeholder="New Name" ng-model="selectedGoal.name">
    <input type="text" name="typeInput" placeholder="New Type" ng-model="selectedGoal.type">
    <input type="text" name="ObjInput" placeholder="New Objective" maxlength="140" ng-model="selectedGoal.objective">
    <input type="date" date="startDateInput" placeholder="New Start Date" ng-model="selectedGoal.startDate">
  	<input type="date" date="endDateInput" placeholder="New End Date" ng-model="selectedGoal.endDate">
  	<button ng-click="editGoal(nameInput, typeInput, ObjInput, startDateInput, endDateInput)">Save Changes</button>
  </div>
</section>
