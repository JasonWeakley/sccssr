<section>
  <nav ng-include="'partials/nav.html'"></nav>
	<h1 class="dash-h1">Sccssr</h1>
	<h2 class="dash-slogan">The dashboard for your life.</h2>

		<ul ui-sortable ng-model="goals">
		  <li ng-repeat="goal in goals" class="dash-goals">
		  	<a href="#/goals/{{ goal.id }}">
		  		<div class="goal-box">
		  			<h3>{{goal.name}}</h3>
		  			<p>{{goal.objective}}</p>
		  		</div>
		  	</a>
	  	</li>
		</ul>
		
</section>
