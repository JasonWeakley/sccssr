<section class="goal-form">
  <h1>Add a new goal</h1>

	<form>
    Goal name: <input type="text" autofocus="true" ng-model="newGoal.name" />
    Goal type: <input type="text" ng-model="newGoal.type" />
  	Start date: <input type="date" ng-model="newGoal.startDate" />
  	End date: <input type="date" ng-model="newGoal.endDate" />
	  <button ng-click="addGoal()">Add Goal</button>
	</form>

</section>
