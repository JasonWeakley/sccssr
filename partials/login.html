<section class="partial-login">
  <h1>Login or Register</h1>
  <form>
    Email: <input type="text" autofocus="true" ng-model="account.email" />
    Password: <input type="password" ng-model="account.password" ng-keypress="$event.which === 13 && checkRegistration()" />
  </form>
  <button ng-click="login()">Login</button>
  <button ng-click="register()">Register</button>
</section>
